<!doctype html>

  <head>

          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"

              >

              <a class="nav-link" href="#">Charts</a>

            <li class="nav-item dropdown">

              </a>
              <ul class="dropdown-menu">

                  <a class="dropdown-item" href="all_items.html">All items</a>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://tr.rbxcdn.com/180DAY-462965dcfaadda40803a8a887cedfb39/768/432/Image/Webp/noFilter"
            class="d-block w-100"
            alt="Forsaken survivors"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://tr.rbxcdn.com/180DAY-e129a9c962138a89f0ca8917367079cc/768/432/Image/Webp/noFilter"
            class="d-block w-100"
            alt="Noli upd"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://tr.rbxcdn.com/180DAY-11cb09ac3cc6fc646d152c3da0cfc8d2/768/432/Image/Webp/noFilter"
            class="d-block w-100"
            alt="two time rework"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container text-center">
      <div class="row" id="game-container">
        <!-- Game cards will be inserted here -->
      </div>
    </div>
    <footer>
      ¬© 2025 My Website: Roblox.com/ripoff | Contact: vinh@gmail.com
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    function loadData() {
      fetch(
        "https://api.rawg.io/api/games?key=b4a096faf19234a33ac9ec9d7c81d3df8",
      )
        .then((res) => res.json())
        .then((data) => {
          const gameContainer = document.getElementById("game-container");
          data.results.forEach((game) => {
            const htmlContent = `
              <div class="col-12 col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card">
                  <img
                    src="${game.background_image}"
                    class="card-img-top"
                    alt="${game.name || "Game"}"
                  />
                  <div class="card-body">
                    <p class="card-text">
                      ${game.name} - ${game.released}
                    </p>
                  </div>
                  <div class="d-flex justify-content-evenly mb-3">
                    <span>üëç${game.rating}</span><span>ü´Ç${game.reviews_count}</span>
                  </div>
                </div>
              </div>
            `;
            gameContainer.innerHTML += htmlContent;
          });
        });
    }

    loadData();
  </script>
</html>
