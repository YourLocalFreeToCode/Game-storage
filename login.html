<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://preview.redd.it/b3evfee0vb571.png?width=1080&crop=smart&auto=webp&s=d456feb0f8a31a8ab69a60f8de1da6c22121ab8b");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      }
      img {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* behind everything */
      }
    </style>
  </head>
  <body>
    <div class="container pt-4">
      <div class="col-md-6 mx-auto">
        <h2>Login</h2>
        <form class="bground" id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required/>
          </div>
          <button type="submit" class="btn btn-success" >
            Login
          </button>
        </form>
        <div class="text-center mt-3">
          Don't have an account?
          <a href="signup.html" class="btn btn-link">Sign up</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const user = {
          username: loginForm.username.value.trim(),
          password: loginForm.password.value.trim(),
        };

        let users = JSON.parse(localStorage.getItem("users")) || []
        for (let i = 0; i < users.length; i++) {
          if (users[i].username == user.username && users[i].password === user.password) {
            document.location.href = "Roblox.html"
            return;
          }
        }
        alert("Invalid username or password!");
      });
    </script>
  </body>
</html>
