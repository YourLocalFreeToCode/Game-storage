<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      background="(0,0,0)"
    />
    <title>Roblox support</title>
    <style>
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        width: 100%;
      }
      .form-contact-input-bars {
        width: 42.5%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 40px;
        margin-bottom: 140px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Roblox</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Charts</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Marketplace
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="all_items.html">All items</a>
                </li>
                <li><a class="dropdown-item" href="#">Trade</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Buy</a>
                </li>
              </ul>
            </li>
            <li>
              <a
                class="nav-link active"
                aria-current="page"
                href="contact.html"
              >
                Contact</a
              >
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="login.html"
                >Log out</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <form class="form-contact-input-bars">
      <h1>Contact Us</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Fullname</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="inputReason" class="form-label">Reason</label>
        <input type="text" class="form-control" id="inputReason" />
        <div id="emailHelp" class="form-text">
          Give us a brief reason for contacting us.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <footer>
      Â© 2025 My Website: Roblox.com/ripoff | Contact: vinh@gmail.com
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
