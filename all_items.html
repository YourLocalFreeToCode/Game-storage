<!doctype html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      background="(0,0,0)"
    />
    <style>
      .card img {
        background-color: gray;
      }
      .card-text {
        display: -webkit-box;
        -webkit-line-clamp: 6; /* Show max 6 lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        width: 100%;
      }

      .container {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Roblox</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Charts</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Marketplace
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="all_items.html">All items</a>
                </li>
                <li><a class="dropdown-item" href="#">Trade</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>

            </li>
            <li>
              <a

                aria-current="page"

            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="login.html"
                >Log out</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row" id="item-container"><div class="loader"></div></div>
    </div>

    <footer>

    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function loadData() {
        fetch("https://fortnite-api.com/v2/cosmetics/br?type=backpack")
          .then((res) => res.json())
          .then((res) => {
            const itemContainer = document.getElementById("item-container");
            itemContainer.innerHTML = "";
            const first100 = res.data.slice(0, 100);
            first100.forEach((item) => {
              const htmlContent = `
        <div class="col-12 col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="${item.images.smallIcon}"
              class="card-img-top"
              alt="${item.name || "Item"}"
            />
            <div class="card-body">
              <p class="card-text">
                <strong>${item.name}</strong>
              </p>
            </div>
            <div class="d-flex justify-content-evenly mb-3">
              <span>15000RB</span><span>($52.50)</span>
            </div>
          </div>
        </div>
            `;
              itemContainer.innerHTML += htmlContent;
            });
          });
      }

      loadData();
    </script>
  </body>
</html>
