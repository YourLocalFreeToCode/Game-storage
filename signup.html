<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("https://preview.redd.it/b3evfee0vb571.png?width=1080&crop=smart&auto=webp&s=d456feb0f8a31a8ab69a60f8de1da6c22121ab8b");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container pt-4">
      <div class="col-md-6 mx-auto">
        <h2>Sign Up</h2>

        <form id="register-form">
          <div class="mb-3">
            <label for="fullName" class="form-label">Username</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-success">Sign Up</button>
        </form>

        <div class="text-center mt-3">
          Already have an account?
          <a href="login.html" class="btn btn-link">Login</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const registerForm = document.getElementById("register-form");
      registerForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const user = {
          username: registerForm.fullName.value.trim(),
          email: registerForm.email.value.trim(),
          password: registerForm.password.value.trim(),
          confirmPassword: registerForm.confirmPassword.value.trim(),
        };

        // Validate password match
        if (user.password !== user.confirmPassword) {
          alert("Passwords do not match!");
          return;
        } 
        let users = JSON.parse(localStorage.getItem("users")) || []
        for (let i = 0; i < users.length; i++) {
          if (users[i].username === user.username) {
            alert("Username already registered!");
            return;
          }
          if (users[i].email === user.email) {
            alert("Email already registered!");
            return;
          } 
        }

        users.push(user);
        localStorage.setItem("users", JSON.stringify(users));
      });
    </script>
  </body>
</html>
